<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const supa = supabase.createClient(
      "https://mqkoeaswvafrhyyotpqh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xa29lYXN3dmFmcmh5eW90cHFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1ODMzMDAsImV4cCI6MjA4MDE1OTMwMH0.wQAcQFlUp77_46ycqfB--ywEN7uL5hRK0TdAy2PWkQs"
    );

    async function registerUser(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const passwordConfirm = document.getElementById("password_confirm").value;

      // Valider at passordene matcher
      if (pass !== passwordConfirm) {
        alert("Passordene matcher ikke!");
        return;
      }

      // Opprett bruker hos Supabase Auth
      const { data, error } = await supa.auth.signUp({
        email: email,
        password: pass,
        options: {
          data: {
            full_name: name,
            phone: phone
          }
        }
      });
    
      if (error) {
        alert(error.message);
        return;
      }
    
      const { error: insertError } = await supa.from("members").insert({
        auth_id: data.user.id,
        full_name: name,
        phone: phone,
        bandy_fan_type: "SBS supporter"
      });
    
      if (insertError) {
        console.error("Feil ved lagring i members-tabellen:", insertError);
      }
    
      alert("Registrering vellykket! Sjekk e-posten din for Ã¥ bekrefte kontoen din. En bekreftelseslink er sendt til " + email);
      
      window.location.href = "Inlogging.html";
    }

    // Dropdown funksjonalitet
    function initDropdown() {
      const dropdown = document.getElementById('settings-dropdown');
      const toggle = document.getElementById('settings-toggle');
      
      if (toggle) {
        toggle.addEventListener('click', (e) => {
          e.preventDefault();
          dropdown?.classList.toggle('active');
        });
      }

      // Lukk dropdown nÃ¥r man klikker utenfor
      document.addEventListener('click', (e) => {
        if (dropdown && !dropdown.contains(e.target)) {
          dropdown.classList.remove('active');
        }
      });
    }

    // Oppdater navigasjon basert pÃ¥ innloggingsstatus
    async function updateNavigation() {
      const { data: { session } } = await supa.auth.getSession();
      const authLinks = document.querySelectorAll('.auth-link');
      const profileLinks = document.querySelectorAll('.profile-link');
      const logoutLink = document.getElementById('logout-link');

      if (session) {
        authLinks.forEach(link => link.style.display = 'none');
        profileLinks.forEach(link => link.style.display = 'block');
      } else {
        authLinks.forEach(link => link.style.display = 'block');
        profileLinks.forEach(link => link.style.display = 'none');
      }

      if (logoutLink) {
        logoutLink.addEventListener('click', async (e) => {
          e.preventDefault();
          const { error } = await supa.auth.signOut();
          if (!error) {
            window.location.href = "index.html";
          }
        });
      }

      initDropdown();
    }

    updateNavigation();
    supa.auth.onAuthStateChange(() => {
      updateNavigation();
    });
</script>
