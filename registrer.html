<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBS Registrering</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="logo-placeholder.png" alt="SBS Logo" />
        <nav id="main-nav">
          <a href="index.html" class="nav-link"> Hjem </a>
          <a href="sanger.html" class="nav-link"> Sanger </a>
          <a href="betaling.html" class="nav-link"> Betaling </a>
          <a href="Inlogging.html" class="nav-link auth-link"> Logg inn </a>
          <a href="registrer.html" class="nav-link active auth-link">
            Registrer
          </a>
          <div
            class="dropdown profile-link"
            id="settings-dropdown"
            style="display: none"
          >
            <a href="#" class="nav-link dropdown-toggle" id="settings-toggle"
              >Innstillinger</a
            >
            <div class="dropdown-menu">
              <a href="profil.html" class="dropdown-item">Min profil</a>
              <a href="profil.html#change-password" class="dropdown-item">
                Endre passord
              </a>
              <a href="mailto:kontakt@sbs.no" class="dropdown-item">
                Kontakt oss
              </a>
              <a href="#" id="logout-link" class="dropdown-item danger">
                Logg ut
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="hero">
      <h2>Bli medlem av SBS</h2>
      <p>Fyll inn informasjonen under for å opprette en profil.</p>
    </div>

    <div class="container">
      <div class="card">
        <form onsubmit="registerUser(event)">
          <label for="name">Fullt navn</label>
          <input id="name" type="text" placeholder="Ola Nordmann" required />

          <label for="email">E‑post</label>
          <input
            id="email"
            type="email"
            placeholder="eksempel@mail.no"
            required
          />

          <label for="phone">Telefonnummer</label>
          <input id="phone" type="tel" placeholder="12345678" required />

          <label for="password">Passord</label>
          <div class="password-field">
            <input
              id="password"
              type="password"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="password-toggle"
              data-target="password"
            >
              <img src="images/eye-open.png" alt="Vis passord" />
            </button>
          </div>

          <label for="password_confirm">Bekreft passord</label>
          <div class="password-field">
            <input
              id="password_confirm"
              type="password"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="password-toggle"
              data-target="password_confirm"
            >
              <img src="images/eye-open.png" alt="Vis passord" />
            </button>
          </div>

          <button class="btn" type="submit">Opprett konto</button>
        </form>
      </div>
    </div>

    <footer>
      <p>© 2025 SBS – Stabæk Bandy Support</p>
      <div class="footer-links">
        <a href="mailto:kontakt@sbs.no">
          <img src="images/mail.png" alt="Email-logo" class="logo" /> Kontakt
          oss
        </a>
        <a
          href="https://www.instagram.com/stabaek.klakken"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/instagram.png" alt="Instagram-logo" class="logo" />
          Instagram
        </a>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supa = supabase.createClient(
      "https://mqkoeaswvafrhyyotpqh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xa29lYXN3dmFmcmh5eW90cHFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1ODMzMDAsImV4cCI6MjA4MDE1OTMwMH0.wQAcQFlUp77_46ycqfB--ywEN7uL5hRK0TdAy2PWkQs"
    );

    async function registerUser(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const passwordConfirm = document.getElementById("password_confirm").value;

      // Valider at passordene matcher
      if (pass !== passwordConfirm) {
        alert("Passordene matcher ikke!");
        return;
      }

      // 1. Opprett bruker hos Supabase Auth
      // MERK: Databasen din vil automatisk opprette en rad i 'members' via triggeren.
      const { data, error } = await supa.auth.signUp({
        email: email,
        password: pass,
        options: {
          data: {
            full_name: name,
            phone: phone,
          },
        },
      });

      if (error) {
        // Viser feilmeldingen fra Supabase Auth (f.eks. "Passordet er for kort" eller "E-posten er allerede i bruk")
        alert(error.message);
        return;
      }

      // 2. FJERN MANUELL INSERT: Vi stoler nå på Database Triggeren for å sette inn i 'members'.
      // Triggeren kjører automatisk AFTER INSERT på auth.users.

      alert(
        "Registrering vellykket! Sjekk e-posten din for å bekrefte kontoen din. En bekreftelseslink er sendt til " +
          email
      );

      // Omdiriger brukeren til innlogging
      window.location.href = "Inlogging.html";
    }

    // Vis/skjul passord-knapper
    function initPasswordToggles() {
      document.querySelectorAll(".password-toggle").forEach((btn) => {
        const targetId = btn.getAttribute("data-target");
        const input = document.getElementById(targetId);
        if (!input) return;

        btn.addEventListener("click", () => {
          const isPassword = input.type === "password";
          input.type = isPassword ? "text" : "password";
          const img = btn.querySelector("img");
          if (img) {
            img.src = isPassword
              ? "images/eye-close.png"
              : "images/eye-open.png";
            img.alt = isPassword ? "Skjul passord" : "Vis passord";
          }
        });
      });
    }

    // Dropdown funksjonalitet
    function initDropdown() {
      const dropdown = document.getElementById("settings-dropdown");
      const toggle = document.getElementById("settings-toggle");

      if (toggle) {
        toggle.addEventListener("click", (e) => {
          e.preventDefault();
          dropdown?.classList.toggle("active");
        });
      }

      // Lukk dropdown når man klikker utenfor
      document.addEventListener("click", (e) => {
        if (dropdown && !dropdown.contains(e.target)) {
          dropdown.classList.remove("active");
        }
      });
    }

    // Oppdater navigasjon basert på innloggingsstatus
    async function updateNavigation() {
      const {
        data: { session },
      } = await supa.auth.getSession();
      const authLinks = document.querySelectorAll(".auth-link");
      const profileLinks = document.querySelectorAll(".profile-link");
      const logoutLink = document.getElementById("logout-link");

      if (session) {
        authLinks.forEach((link) => (link.style.display = "none"));
        profileLinks.forEach((link) => (link.style.display = "block"));
      } else {
        authLinks.forEach((link) => (link.style.display = "block"));
        profileLinks.forEach((link) => (link.style.display = "none"));
      }

      if (logoutLink) {
        logoutLink.addEventListener("click", async (e) => {
          e.preventDefault();
          const { error } = await supa.auth.signOut();
          if (!error) {
            window.location.href = "index.html";
          }
        });
      }

      initDropdown();
      initPasswordToggles();
    }

    updateNavigation();
    supa.auth.onAuthStateChange(() => {
      updateNavigation();
    });
  </script>
</html>
