<html lang="no">

    </head>
    <body>
    <header>
      <div class="header-content">
        <img src="logo-placeholder.png" alt="SBB Logo" />
        <nav>
          <a href="index.html" class="nav-link">Hjem</a>
          <a href="sanger.html" class="nav-link">Sanger</a>

          <a href="registrer.html" class="nav-link active">Registrer</a>
        </nav>

    </header>

    <div class="hero">
    <h2>Bli medlem av SBB</h2>
    <p>Fyll inn informasjonen under for å opprette en profil.</p>
    </div>

    <div class="container">
    <div class="card">
    <form>
    <label>Fullt navn</label>
    <input type="text" placeholder="Ola Nordmann" required>

    <label>E‑post</label>
    <input type="email" placeholder="eksempel@mail.no" required>

    <label>Telefonnummer</label>
    <input type="tel" placeholder="12345678" required>

    <label>Passord</label>
    <input type="password" placeholder="••••••••" required>

    <label>Bekreft passord</label>
    <input type="password" placeholder="••••••••" required>

    <label>Favoritt Stabæk‑spiller</label>
    <input type="text" placeholder="Valgfritt">

    <button class="btn" type="submit">Opprett konto</button>
    </form>
    </div>
    </div>

    <footer>
    <p>© 2025 SBB – Stabæk Bandy Support</p>
    </footer>
    </body>
<script>
    async function registerUser() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const name = document.getElementById("name").value;
    
      // Opprett bruker hos Supabase Auth
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: pass
      });
    
      if (error) {
        alert(error.message);
        return;
      }
    
      // Legg bruker i members-tabellen
      await supabase.from("members").insert({
        auth_id: data.user.id,
        full_name: name,
        bandy_fan_type: "SBB supporter"
      });
    
      alert("Bruker registrert!");
    }
</script>
