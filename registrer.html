<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBS Registrering</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="logo-placeholder.png" alt="SBS Logo" />
        <nav id="main-nav">
          <a href="index.html" class="nav-link"> Hjem </a>
          <a href="sanger.html" class="nav-link"> Sanger </a>
          <a href="betaling.html" class="nav-link"> Betaling </a>
          <a href="Inlogging.html" class="nav-link auth-link"> Logg inn </a>
          <a href="registrer.html" class="nav-link active auth-link">
            Registrer
          </a>
          <div
            class="dropdown profile-link"
            id="settings-dropdown"
            style="display: none"
          >
            <a href="#" class="nav-link dropdown-toggle" id="settings-toggle"
              >Innstillinger</a
            >
            <div class="dropdown-menu">
              <a href="profil.html" class="dropdown-item">Min profil</a>
              <a href="profil.html#change-password" class="dropdown-item">
                Endre passord
              </a>
              <a href="mailto:kontakt@sbs.no" class="dropdown-item">
                Kontakt oss
              </a>
              <a href="#" id="logout-link" class="dropdown-item danger">
                Logg ut
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="hero">
      <h2>Bli medlem av SBS</h2>
      <p>Fyll inn informasjonen under for å opprette en profil.</p>
    </div>

    <div class="container">
      <div class="card">
        <form onsubmit="registerUser(event)">
          <label for="name">Fullt navn</label>
          <input id="name" type="text" placeholder="Ola Nordmann" required />

          <label for="email">E‑post</label>
          <input
            id="email"
            type="email"
            placeholder="eksempel@mail.no"
            required
          />

          <label for="phone">Telefonnummer</label>
          <input id="phone" type="tel" placeholder="12345678" required />

          <label for="birthdate">Fødselsdato</label>
          <input id="birthdate" type="date" required />

          <label for="password">Passord</label>
          <div class="password-field">
            <input
              id="password"
              type="password"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="password-toggle"
              data-target="password"
            >
              <img src="images/eye-open.png" alt="Vis passord" />
            </button>
          </div>

          <label for="password_confirm">Bekreft passord</label>
          <div class="password-field">
            <input
              id="password_confirm"
              type="password"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="password-toggle"
              data-target="password_confirm"
            >
              <img src="images/eye-open.png" alt="Vis passord" />
            </button>
          </div>

          <button class="btn" type="submit">Opprett konto</button>
        </form>
      </div>
    </div>

    <footer>
      <p>© 2025 SBS – Stabæk Bandy Support</p>
      <div class="footer-links">
        <a href="mailto:kontakt@sbs.no">
          <img src="images/mail.png" alt="Email-logo" class="logo" /> Kontakt
          oss
        </a>
        <a
          href="https://www.instagram.com/stabaek.klakken"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/instagram.png" alt="Instagram-logo" class="logo" />
          Instagram
        </a>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
  <script>
    // Bruker nå 'supa' og 'calculateMembershipDetails' fra common.js

    async function registerUser(event) {
      event.preventDefault();

      if (!supa) {
        alert("Feil: Supabase er ikke tilgjengelig.");
        return;
      }

      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const birthdate = document.getElementById("birthdate").value; // NY
      const passwordConfirm = document.getElementById("password_confirm").value;

      // Validering: Sjekk om dato er fylt ut og rimelig
      if (!birthdate || new Date(birthdate) > new Date()) {
        alert("Vennligst oppgi en gyldig fødselsdato.");
        return;
      }
      
      // Beregn medlemsdetaljer for å sette initial pris og junior-status
      const details = calculateMembershipDetails(birthdate);

      // Valider at passordene matcher
      if (pass !== passwordConfirm) {
        alert("Passordene matcher ikke!");
        return;
      }

      // 1. Opprett bruker hos Supabase Auth
      // MERK: Denne sender nå fødselsdatoen som metadata.
      const { error } = await supa.auth.signUp({
        email: email,
        password: pass,
        options: {
          data: {
            full_name: name,
            phone: phone,
            birthdate: birthdate, // Lagres i auth.users.user_metadata
            is_junior: details.isJunior, // Kan brukes i RLS/Triggere
            membership_price: details.price // Kan brukes i RLS/Triggere
          },
        },
      });

      if (error) {
        alert(error.message);
        return;
      }

      alert(
        "Registrering vellykket! Sjekk e-posten din for å bekrefte kontoen din. En bekreftelseslink er sendt til " +
          email
      );

      // Omdiriger brukeren til innlogging
      window.location.href = "Inlogging.html";
    }
  </script>
</html>
