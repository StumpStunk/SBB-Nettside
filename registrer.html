<!DOCTYPE html>
<html lang="no">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBB Registrering</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <header>
      <div class="header-content">
        <img src="logo-placeholder.png" alt="SBB Logo" />
        <nav>
          <a href="index.html" class="nav-link">Hjem</a>
          <a href="sanger.html" class="nav-link">Sanger</a>
          <a href="betaling.html" class="nav-link">Betaling</a>
          <a href="Inlogging.html" class="nav-link">Logg inn</a>
          <a href="registrer.html" class="nav-link active">Registrer</a>
        </nav>
      </div>
    </header>

    <div class="hero">
    <h2>Bli medlem av SBB</h2>
    <p>Fyll inn informasjonen under for å opprette en profil.</p>
    </div>

    <div class="container">
    <div class="card">
    <form onsubmit="registerUser(event)">
    <label for="name">Fullt navn</label>
    <input id="name" type="text" placeholder="Ola Nordmann" required>

    <label for="email">E‑post</label>
    <input id="email" type="email" placeholder="eksempel@mail.no" required>

    <label for="phone">Telefonnummer</label>
    <input id="phone" type="tel" placeholder="12345678" required>

    <label for="password">Passord</label>
    <input id="password" type="password" placeholder="••••••••" required>

    <label for="password_confirm">Bekreft passord</label>
    <input id="password_confirm" type="password" placeholder="••••••••" required>


    <button class="btn" type="submit">Opprett konto</button>
    </form>
    </div>
    </div>

    <footer>
    <p>© 2025 SBB – Stabæk Bandy Support</p>
    </footer>
    </body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // Bytt ut URL og KEY med ditt eget Supabase-prosjekt
    const supa = supabase.createClient(
      "https://mqkoeaswvafrhyyotpqh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xa29lYXN3dmFmcmh5eW90cHFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1ODMzMDAsImV4cCI6MjA4MDE1OTMwMH0.wQAcQFlUp77_46ycqfB--ywEN7uL5hRK0TdAy2PWkQs"
    );

    async function registerUser(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
    
      // Opprett bruker hos Supabase Auth
      const { data, error } = await supa.auth.signUp({
        email: email,
        password: pass,
        options: {
          data: {
            full_name: name,
            phone: phone
          }
        }
      });
    
      if (error) {
        alert(error.message);
        return;
      }
    
      // Legg bruker i members-tabellen (eksempel på ekstra data)
      await supa.from("members").insert({
        auth_id: data.user.id,
        full_name: name,
        phone: phone,
        bandy_fan_type: "SBB supporter"
      });
    
      alert("Bruker registrert!");
    }
</script>   
</html>
