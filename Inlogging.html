<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logg inn – SBS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-content">
    <img src="logo-placeholder.png" alt="SBS Logo" />
    <nav id="main-nav">
      <a href="index.html" class="nav-link">Hjem</a>
      <a href="sanger.html" class="nav-link">Sanger</a>
      <a href="betaling.html" class="nav-link">Betaling</a>
      <a href="Inlogging.html" class="nav-link active auth-link">Logg inn</a>
      <a href="registrer.html" class="nav-link auth-link">Registrer</a>
      <a href="profil.html" class="nav-link profile-link" style="display: none;">Min profil</a>
      <a href="#" id="logout-link" class="nav-link profile-link" style="display: none;">Logg ut</a>
    </nav>
  </div>
</header>

<div class="container">
    <div class="card">
        <h2>Logg inn på din konto</h2>
        <form onsubmit="loginUser(event)">
            <label for="email">E‑post:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Passord:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Logg inn</button>
        </form>
        <p>Har du ikke konto? <a href="registrer.html">Registrer deg her</a>.</p>
    </div>
</div>

<footer>
    <p>SBS – Stabæk Bandy Support</p>
</footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supa = supabase.createClient(
    "https://mqkoeaswvafrhyyotpqh.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xa29lYXN3dmFmcmh5eW90cHFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1ODMzMDAsImV4cCI6MjA4MDE1OTMwMH0.wQAcQFlUp77_46ycqfB--ywEN7uL5hRK0TdAy2PWkQs"
  );

  async function loginUser(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    const { data, error } = await supa.auth.signInWithPassword({
      email: email,
      password: pass
    });

    if (error) {
      alert("Feil e-post eller passord!");
      return;
    }

    alert("Innlogging vellykket!");
    window.location.href = "profil.html";
  }

  // Oppdater navigasjon basert på innloggingsstatus
  async function updateNavigation() {
    const { data: { session } } = await supa.auth.getSession();
    const authLinks = document.querySelectorAll('.auth-link');
    const profileLinks = document.querySelectorAll('.profile-link');
    const logoutLink = document.getElementById('logout-link');

    if (session) {
      authLinks.forEach(link => link.style.display = 'none');
      profileLinks.forEach(link => link.style.display = 'block');
    } else {
      authLinks.forEach(link => link.style.display = 'block');
      profileLinks.forEach(link => link.style.display = 'none');
    }

    if (logoutLink) {
      logoutLink.addEventListener('click', async (e) => {
        e.preventDefault();
        const { error } = await supa.auth.signOut();
        if (!error) {
          window.location.href = "index.html";
        }
      });
    }
  }

  updateNavigation();
  supa.auth.onAuthStateChange(() => {
    updateNavigation();
  });
</script>
</html>
